<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeedleDrop Stock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="menu">
      <h1>NeedleDrop</h1>
      <h3 class="subtitulo">"O controle da tinta antes da primeira gota."</h3>
      <button onclick="showScreen('add')">Adicionar material</button>
      <button onclick="showScreen('stock')">Ver estoque</button>
    </div>

    <div id="add" class="hidden">
      <h2>Adicionar Material</h2>
      <input type="text" id="nome" placeholder="Nome do item" />
      <input type="number" id="quantidade" placeholder="Quantidade" />
      <input type="number" id="minimo" placeholder="Quantidade mínima" />
      <button onclick="salvarItem()">Salvar</button>
      <button onclick="showScreen('menu')">Voltar ao menu</button>
      <p id="mensagem" class="hidden"></p> <!-- Mensagem de confirmação -->
    </div>

    <div id="stock" class="hidden">
      <h2>Estoque Atual</h2>
      <div id="lista"></div>
      <button onclick="showScreen('menu')">Voltar ao menu</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
